<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"></link>
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html"></link>
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html"></link>
<link rel="import" href="bower_components/app-layout/app-header/app-header.html"></link>
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html"></link>
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html"></link>
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html"></link>
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<dom-module id="x-navigation">
  <template>
    <style>
       app-header {
       background-color: #3F51B5;
       color: #fff;
       }
       app-header paper-icon-button {
       --paper-icon-button-ink-color: white;
       }
    </style>

    <iron-ajax
       id="getUser"
       url="/static/getUser.json"
       headers='{"Content-Type": "application/json"}'
       method='GET'
       handle-as="json"
       on-response="setUser"
       >
    </iron-ajax>

  <app-drawer-layout>

      <app-drawer id="menuDrawer">
        <app-toolbar>
          <p>Logo</p>
        </app-toolbar>
          <ul>
            <li>Dashboard</li>
          </ul>
      </app-drawer>

      <app-drawer align="end" id="profileDrawer">
        <app-toolbar>
          <p>Profile</p>
        </app-toolbar>
          <ul>
            <li>Account</li>
          </ul>
      </app-drawer>


      <app-header-layout>

        <app-header fixed condenses effects="waterfall">
          <app-toolbar sticky>
            <paper-icon-button icon="menu" onclick="toggleMenu"></paper-icon-button>
            <div main-title></div>
	    <paper-icon-button icon="account-circle" onclick="toggleProfile"></paper-icon-button>
          </app-toolbar>
	  <app-toolbar>
	    <div spacer main-title>{{ payload.title }}</div>
	  </app-toolbar>
        </app-header>

        <div class="content-wrapper">
	</div>

      </app-header-layout>

    </app-drawer-layout>

  </template>
  <script>
    Polymer({
      is: 'x-navigation',
      properties: { payload: { type: Object, notify: true} },
      setUser: function( e ) {
        this.payload = e.detail.response;
        console.log(e.detail.response);
        console.log(this.payload);
      },
      ready: function( ) {
        this.$.getUser.generateRequest();
      }
    });
  </script>
</dom-module>
