<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"></link>

<dom-module id="x-navigation">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-drawer-layout>
      <app-drawer>
        drawer-content
      </app-drawer>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>{{ payload.title }}/div>
          </app-toolbar>
        </app-header>

        main content

      </app-header-layout>
    </app-drawer-layout>

  </template>
  <script>
    Polymer({
      is: 'x-navigation'
    });
  </script>
</dom-module>
